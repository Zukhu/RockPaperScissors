<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="rock-paper-scissors-game">
        <meta name="author" content="zukhu">        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/mystyle.css">
        <script src="/scripts/rock-paper-scissors.js"></script>
        <title>Rock-Paper-Scissor</title>
    </head>
    <body>
        <header id="game-logo">
            <h1>Rock-Paper-Scissors!</h1>
        </header>
        <h2 id="round-number">Round 1 (out of 3)...</h2>
        <div id="count-container">
            <span id="fight-count-player">0</span>
            <span id="hyphen">-</span>
            <span id="fight-count-machine">0</span>
        </div>
        <form id="form-choice">
            <input type=text id="player-choice" placeholder="Type your choice here: (rock, paper or scissors)">
            <button id="submit-button" onclick="fightBegin(); return false;">OK</button>
        </form>
        <div id="battle-container">
            <img id="player-image" src="/images/question.png" alt="?">
            <img id="vs-image" src="/images/versus.png" alt="versus">
            <img id="machine-image" src="/images/question.png" alt="?">
        </div>
        <img id="reset-button" src="/images/reset-button.png" onclick="fightReset(); return false;"></img>
        <footer id="author-id">
            <small>Zukhu Â© 2020</small>
        </footer>
    </body>
</html>
